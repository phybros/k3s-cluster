---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  values:
    crds:
      enabled: false
