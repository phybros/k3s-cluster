---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 2.0.0
    env:
      TZ: "America/New_York"
      DATABASE_HOST: teslamate-postgresql-hl
      DATABASE_NAME: teslamate
      DATABASE_USER: teslamate
      DATABASE_PASS: teslamate
      ENCRYPTION_KEY: "${SECRET_TESLAMATE_ENCRYPTION_KEY}"
      MQTT_HOST: "${SVC_MQTT_ADDR}"
      MQTT_USERNAME: teslamate
      MQTT_PASSWORD: "${SECRET_TESLAMATE_MQTT_PASSWORD}"
    persistence:
      config:
        enabled: true
        existingClaim: teslamate-config-v1
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '14'
      auth:
        postgresPassword: teslamate
        database: teslamate
      primary:
        persistence:
          enabled: true
          existingClaim: teslamate-db-v1
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
        hosts:
          - host: "teslamate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "teslamate.${SECRET_DOMAIN}"
            secretName: "teslamate-tls"
