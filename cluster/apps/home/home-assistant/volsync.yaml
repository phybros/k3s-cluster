---
apiVersion: v1
kind: Secret
metadata:
   name: restic-home-assistant
   namespace: home
type: Opaque
stringData:
   RESTIC_REPOSITORY: "${SECRET_RESTIC_REPO}/home-assistant"
   RESTIC_PASSWORD: ${SECRET_RESTIC_PASSWORD}
   AWS_ACCESS_KEY_ID: ${SECRET_RESTIC_AWS_ACCESS_KEY_ID}
   AWS_SECRET_ACCESS_KEY: ${SECRET_RESTIC_AWS_SECRET_ACCESS_KEY}

---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
   name: home-assistant
   namespace: home
spec:
   sourcePVC: home-assistant-config-v1
   trigger:
      schedule: "41 07 * * *"
   restic:
     pruneIntervalDays: 7
     repository: restic-home-assistant
     cacheStorageClassName: local-path
     retain:
       hourly: 1
       daily: 1
       weekly: 1
       monthly: 1
       yearly: 1
     copyMethod: Snapshot
