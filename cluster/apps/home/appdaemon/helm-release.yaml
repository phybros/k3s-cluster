---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: appdaemon
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  dependsOn:
    - name: home-assistant
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    controllers:
      appdaemon:
        containers:
          appdaemon:
            image:
              repository: docker.io/acockburn/appdaemon
              tag: 4.5.10
            env:
              TZ: "America/New_York"
              HA_URL: "http://192.168.86.212:8123"
              DASH_URL: "http://0.0.0.0:5050"
              TOKEN: "${SECRET_APPDAEMON_TOKEN}"
              LATITUDE: "${SECRET_LAT}"
              LONGITUDE: "${SECRET_LNG}"
              ELEVATION: "${SECRET_ELEVATION}"

    persistence:
      config:
        enabled: true
        existingClaim: appdaemon-config-v1
        globalMounts:
          - path: /conf
   
    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      app:
        controller: appdaemon
        ports:
          http:
            port: 5050

    ingress:
      appdaemon:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
        hosts:
          - host: &host "appdaemon.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "appdaemon-tls"
