---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  dependsOn:
    - name: home-assistant
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/acockburn/appdaemon
      tag: 4.4.2
    persistence:
      config:
        enabled: true
        existingClaim: appdaemon-config-v1
    env:
      TZ: "America/New_York"
      HA_URL: "http://192.168.86.212:8123"
      DASH_URL: "http://$HOSTNAME:5050"
      TOKEN: "${SECRET_APPDAEMON_TOKEN}"
      LATITUDE: "${SECRET_LAT}"
      LONGITUDE: "${SECRET_LNG}"
      ELEVATION: "${SECRET_ELEVATION}"

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 5050

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
        hosts:
          - host: &host "appdaemon.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "appdaemon-tls"
