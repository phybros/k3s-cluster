---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: oci://ghcr.io/bjw-s/helm/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: America/New_York
            image:
              repository: nginx
              tag: 1.28.0
    service:
      app:
        controller: homepage
        ports:
          http:
            enabled: true
            port: 80

    ingress:
      homepage:
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
        hosts:
          - host: "${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Exact
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "${SECRET_DOMAIN}"
            secretName: "homepage-tls"
    persistence:
      homepage:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: "homepage-contents"
        globalMounts:
          - path: "/usr/share/nginx/html/index.html"
            subPath: homepage.html
