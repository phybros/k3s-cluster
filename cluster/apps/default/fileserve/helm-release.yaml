---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fileserve
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      fileserve:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: America/New_York
            image:
              repository: nginx
              tag: 1.28.0
    service:
      app:
        controller: fileserve
        ports:
          http:
            enabled: true
            port: 80

    ingress:
      fileserve:
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
        hosts:
          - host: "fileserve.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "fileserve.${SECRET_DOMAIN}"
            secretName: "fileserve-tls"
    persistence:
      config:
        enabled: true
        existingClaim: fileserve-v1
        globalMounts:
          - path: /usr/share/nginx/html
      nginxconf:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: "nginx-conf"
        globalMounts:
          - path: "/etc/nginx/nginx.conf"
            subPath: nginx.conf
