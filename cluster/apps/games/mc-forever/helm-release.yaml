---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-forever
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    resources:
      requests:
        memory: 2Gi
      limits:
        memory: 6Gi
    minecraftServer:
      eula: "TRUE"
      type: "PAPER"
      version: "1.21.8"
      gameMode: survival
      levelSeed: "foreverforever"
      overrideServerProperties: true
      maxPlayers: 2
      whitelist: "phybros,gimgam5000"
      viewDistance: 10
      difficulty: "normal"
      motd: "Hello!"
      memory: 5120M
      serviceType: LoadBalancer
      loadBalancerIP: "${SVC_MC_FOREVER_ADDR}"
      extraPorts:
        - name: map
          containerPort: 8100
          protocol: TCP
          service:
            enabled: true
            type: LoadBalancer
            loadBalancerIP: "${SVC_MC_FOREVER_MAP_ADDR}" 
            port: 8100
            ingress:
             enabled: false
    persistence:
      dataDir:
        enabled: true
        existingClaim: mc-forever-v1