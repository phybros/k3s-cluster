---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vintagestory
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      vintagestory:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          vintagestory:
            image:
              repository: pepecitron/vintagestory-server
              tag: v1.20.10
            env:
              TZ: "America/New_York"
              SERVER_NAME: WARRENWORLD
              SERVER_DESCRIPTION: "We have no idea what we're doing"
              SERVER_MOTD: "Welcome to chaos, {0}"
              SERVER_PUBLIC: "false"
    service:
      app:
        type: LoadBalancer
        loadBalancerIP: "${SVC_VINTAGESTORY_ADDR}"
        externalTrafficPolicy: Local
        controller: vintagestory
        ports:
          gameudp:
            port: 34197
            protocol: UDP
    
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false

    persistence:
      config:
        enabled: true
        existingClaim: vintagestory-v1
        globalMounts:
          - path: /data
