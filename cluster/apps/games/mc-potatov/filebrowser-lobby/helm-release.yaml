---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser-lobby
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-helm-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: whale
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 2000
    controllers:
      filebrowser-lobby:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          filebrowser-lobby:
            env:
              TZ: "America/New_York"
              FB_DATABASE: /config/filebrowser.db
              FB_LOG: stdout
              FB_PORT: &port 8080
              FB_BASEURL: /lobby
            image:
              repository: filebrowser/filebrowser
              tag: v2.32.0

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_FILEBROWSERLOBBY_ADDR}"
        externalTrafficPolicy: Local
        controller: filebrowser-lobby
        ports:
          http:
            port: *port        
    
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
      exporter:
        env:
          port: 9794
          additionalMetrics: true
          unknownQueueItems: false

    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-lobby-v1
      minecraftdata:
        enabled: true
        existingClaim: mc-potatov-lobby-v1
        globalMounts:
          - path: /srv

