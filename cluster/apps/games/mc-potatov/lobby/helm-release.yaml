---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-potatov-lobby
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    resources:
      requests:
        memory: 2Gi
      limits:
        memory: 6Gi
    minecraftServer:
      nodeSelector:
        kubernetes.io/hostname: duck
      worldSaveName: potatov-lobby
      onlineMode: false
      levelType: FLAT
      eula: "TRUE"
      type: "PAPER"
      version: "1.21.1"
      pvp: "default"
      maxWorldSize: 500
      gameMode: survival
      overrideServerProperties: true
      viewDistance: 10
      spawnProtection: 4
      enableCommandBlock: true
      icon: "https://static.wikia.nocookie.net/minecraft_gamepedia/images/c/c1/Potato_JE3_BE2.png"
      difficulty: "normal"
      motd: "\u00a7f\u00a7l-POTATOCRAFT V LOBBY-\u00a72"
      memory: 4096M
      ops: "phybros,gimgam5000"
    persistence:
      dataDir:
        enabled: true
        existingClaim: mc-potatov-lobby-v1
